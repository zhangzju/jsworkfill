    <link href="css/bootstrap.css" rel="stylesheet"/>

<body>
<div id="impress"></div>
<div id="editor">
    <div id="editor-css">
        <textarea id="editor-css-pre"></textarea>
    </div>
    <div id="editor-handle">
        <span class="glyphicons glyphicons-brush fs47"></span>
    </div>
</div>
<div id="toolbar">
    <div id="icon">
        <a href="play.html" target="_blank"><span class="glyphicons glyphicons-eye_open"></span></a>
    </div>
    <hr/>
    <div id="positions">
        <label>Positions:</label><br>
        <label>X:</label><input id="pos_x" type="text" placeholder="X"/><br>
        <label>Y:</label><input id="pos_y" type="text" placeholder="Y"/><br>
        <label>Z:</label><input id="pos_z" type="text" placeholder="Z"/>
    </div>
    <hr/>
    <div id="rotate">
        <label>Rotates:</label><br>
        <label>X:</label><input id="pos_rx" type="text" placeholder="X"/><br>
        <label>Y:</label><input id="pos_ry" type="text" placeholder="Y"/><br>
        <label>Z:</label><input id="pos_rz" type="text" placeholder="Z"/>
    </div>
    <hr/>
    <div id="scale">
        <label>Scale:</label><input id="pos_scale" type="text" placeholder="scale"/>
    </div>
    <hr/>
